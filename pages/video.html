<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../img/icons/style.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Video</title>
  </head>
  <body class="scroll">
    <header class="main-header">
      <!-- Start -->
      <div class="start place-center">
        <button class="action-button icon-menu"></button>
        <a href="../index.html">
          <img
            src="../img/logo.svg"
            alt="Logo Youtube"
            srcset=""
            class="logo"
          />
        </a>
      </div>
      <!-- Middle -->
      <div class="middle place-center">
        <form action="#" class="form-search place-center">
          <input type="search" placeholder="Buscar" class="input" />
          <button data-tooltip="Buscar" class="submit icon-search"></button>
        </form>
        <button
          data-tooltip="Haz busquedas por voz"
          class="action-button icon-microphone"
        ></button>
      </div>
      <!-- End -->
      <div class="place-center buttons-container">
        <button data-tooltip="Crear" class="action-button icon-camera"></button>
        <button
          data-tooltip="Aplicaciones de Youtube"
          class="action-button icon-grid"
        ></button>
        <button
          data-tooltip="Notificaciones"
          class="action-button icon-bell"
        ></button>
        <div class="user">
          <div class="user-avatar">
            <img
              src="https://i.pravatar.cc/300"
              alt="user-avatar"
              class="user-image"
            />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
